<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="flex">
  <div class="result-container">
    <div class="result-left">
      <h1>Your Result</h1>
      <p class="Number-Circle">
        <span>76</span> of 100</p>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="result-right">
      
      <h1>Summary</h1>

      <div class="summary-stats1">
        <p>Reaction</p>
        <p class="numberScore">80 / 100</p>
      </div>
      <div class="summary-stats2">
        <p>Memory</p>
        <p class="numberScore">92 / 100</p>
      </div>
      <div class="summary-stats3">
        <p>Verbal</p>
        <p class="numberScore">61 / 100</p>
      </div>
      <div class="summary-stats4">
        <p>Visual</p>
        <p class="numberScore">72 / 100</p>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">JereJuhani02</a>.</p>
  </div>
</body>
</html>
